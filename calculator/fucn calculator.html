<!DOCTYPE html>

<body>
    <script>
        function add(x,y){
           console.log(x+y)
        }
        function sub(x,y){
        console.log(x-y)
        }
        function mult(x,y){
            console.log(x*y)
        }
        function mod(x,y){
            console.log(x%y)
        }
       function calc(x,y,callback){
            callback(x,y);
        }
      console.log( calc(10,20,add));
      console.log( calc(10,20,sub));
      console.log( calc(10,20,mult));
      console.log( calc(10,20,mod));
       
    </script>
</body>
